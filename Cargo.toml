[package]
name = "weather_station"
version = "0.2.0"
authors = ["deebloo <dannybluedesign@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.32.0", features = ["full"] }
ws_core = { path = "packages/core" }
ws_rtl_433 = { path = "packages/rtl_433" }
ws_display = { path = "packages/display" }
ws_influx_db = { path = "packages/influx_db" }

[dev-dependencies]
async-trait = "0.1.73"

[workspace]
members = [
    "packages/*",
]