[package]
name = "acurite"
version = "0.2.0"
authors = ["dblue <dblue@deloitte.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.10.0", features = ["attributes"] }
async-trait = "0.1.51"
chrono = "0.4.19"
hidapi = "1.2.7"
influxdb = { version = "0.5.0", features = ["derive"] }
serde = "1.0.130"
serde_json = "1.0.71"
acurite_core = { path = "core" }
